<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting IT-Rexes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>DCI Zoom Meeting</h1></header>
    <main>
        <figure>
            <img src="./assets/student-1.jpeg" alt="">
            <figcaption>DevStar</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-2.jpeg" alt="">
            <figcaption>Hacker7</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-3.jpeg" alt="">
            <figcaption>CSSPro</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-4.jpeg" alt="">
            <figcaption>HTML4forLive</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-5.jpeg" alt="">
            <figcaption>Dr. Web</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-6.jpeg" alt="">
            <figcaption>CodeNinja</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-7.jpeg" alt="">
            <figcaption>ITWizz</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-8.jpeg" alt="">
            <figcaption>StyleOne</figcaption><i class="fas fa-video"></i>
        </figure>
        <figure>
            <img src="./assets/student-9.jpeg" alt="">
            <figcaption>Linux</figcaption><i class="fas fa-video"></i>
        </figure>

    </main>
    <footer>

        <button><i class="fas fa-video"></i>Mute</button>
        <button><i class="fas fa-microphone"></i>Start Video</button>
        <button><i class="fas fa-caret-square-up"></i>Share Screen</button>
        <button><i class="far fa-dot-circle"></i>Record</button>
        <button>Leave</button>
    </footer>
</body>
</html>
